<!DOCTYPE html>

<head>

  <title>Is it yours ?</title>
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <link rel="shortcut icon" href="./cuteAnime.png" type="image/x-icon" />

<body>
  <div class="container">
    <span class="question">
      <span>Is this your phone number ?</span>
      <b id="number">love you :3</b>
    </span>
    <div class="btn-container">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>
  <!-- modal -->
  <div class="modal-wrapper disable">
    <div class="container modal">
      <h1>You lied :(</h1>
      <p>Jahanam is waiting for you..</p>
      <small>
        <i>Seriously, why you accessing this site ?</i>
      </small>
      <button id="leave">Leave this site</button>
    </div>
  </div>
<script src="./index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
